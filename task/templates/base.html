<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Task Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
  <style>
    body {
      background-color:rgb(100, 100, 100);
    }

    h1 {
      color: white;
    }
  </style>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">TaskApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/tasks">Tareas pendientes</a></li>
          <li class="nav-item"><a class="nav-link" href="/tasks_completed/">Tareas completadas</a></li>
          <li class="nav-item"><a class="nav-link" href="/tasks/create/">Crear tarea</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sección</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/signin">Iniciar sección</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Crear cuenta</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
